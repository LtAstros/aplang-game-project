<html lang="en-us">

<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <!-- Your CSS -->
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>      
    <!-- Your Javascript-->
    <script src="script.js"></script>
</head>

<body class="body">
	<div class="row">
		<div class="col-sm-4"></div>
			<h1 id="title" class="col-sm-4">Literary Vocab Game!!!</h1>
		<div class="col-sm-4"></div>
	</div>
	<div class="row">
		<div class="col-sm-1"></div>
		<p id="word0" class="vocab col-sm-2">Narrative</p>
		<p id="word1" class="vocab col-sm-2">Onomatopia</p>
		<p id="word2" class="vocab col-sm-2">Oxymoron</p>
		<p id="word3" class="vocab col-sm-2">Paradox</p>
		<p id="word4" class="vocab col-sm-2">Parallelism</p>
		<div class="col-sm-1"></div>
	</div>
	<div class="row">
		<div class="col-sm-1"></div>
		<p id="word5" class="vocab col-sm-2">Anaphora</p>
		<p id="word6" class="vocab col-sm-2">Parody</p>
		<p id="word7" class="vocab col-sm-2">Pedantic</p>
		<p id="word8" class="vocab col-sm-2">Periodic Sentence</p>
		<p id="word9" class="vocab col-sm-2">Personification</p>
		<div class="col-sm-1"></div>
	</div>
	<div class="row">
		<p id="word10" class="vocab col-sm-12">Prose</p>
	</div>
	<div class="row">
		<div class="col-sm-4"></div>
		<button id="start" class="start col-sm-4">Start Game !</button>
		<div class="col-sm-4"></div>
	</div>
	<div id="question" class="row"></div>
	<div id="box" class="row">
		<div class='col-sm-3'></div>
		<input id='input' class='col-sm-3'></input>
		<button id='a' class='col-sm-3'>Submit Answer</button>
	</div>
	<div id="cont" class="row start">
		<div class='col-sm-4'></div>
		<button class='start col-sm-4'>Next Question</button>
		<div class='col-sm-4'></div>
	</div>
</body>
</html>
